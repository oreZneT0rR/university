    <header>
        <h1>Secure Student Resources</h1>
        <p>Access your files and academic archives here. This site is for current students only.</p>
    </header>

    <main class="login-container">
        <img src="img/site_logo.png" alt="University Logo" id="site-logo"> 
        
        <h2>Student Login</h2>
        <form id="login-form" onsubmit="handleLogin(event)">
            <input type="text" id="username" placeholder="Student ID" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Log In</button>
            <p id="login-message" class="error-message"></p>
        </form>
